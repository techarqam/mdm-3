<app-menu-header name="{{name}}"></app-menu-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="8" offset-md="2">
                <ion-card *ngFor="let n of notifications | async " (click)="viewSingleNotification(n)">
                    <ion-card-header>
                        <ion-card-title *ngIf="n.payload.doc.data().status != 'Unread'">{{n.payload.doc.data().head}}</ion-card-title>
                        <ion-card-title *ngIf="n.payload.doc.data().status == 'Unread'" color="primary">{{n.payload.doc.data().head}}</ion-card-title>
                        <ion-buttons slot="end">
                            <ion-button fill="clear" color="light"> {{n.payload.doc.data().status}}</ion-button>
                        </ion-buttons>
                    </ion-card-header>
                    <ion-card-content>
                        {{n.payload.doc.data().body}}
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
