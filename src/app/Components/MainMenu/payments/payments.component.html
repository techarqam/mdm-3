<app-menu-header name="Payments"></app-menu-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="3">
        <ion-card>
          <ion-card-content>
            <p class="nums due">₹ {{store.dueProfits| number : '1.2-2'}}</p>
            <p>Pending Profits</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="3">
        <ion-card>
          <ion-card-content>
            <p class="nums total">₹ {{store.totalProfits| number : '1.2-2'}}</p>
            <p>Total Profits</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
