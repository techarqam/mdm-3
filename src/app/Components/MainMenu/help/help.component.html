<app-menu-header name="{{name}}"></app-menu-header>
<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size="12" offset-md="3" size-md="6">
                <app-loader *ngIf="!faqs.length"></app-loader>
                <ion-card *ngFor="let f of faqs ">
                    <ion-item lines="none">
                        <ion-card-title>{{f.question}}</ion-card-title>
                        <ion-button slot="end" *ngIf="!f.ansVisible" fill="clear" (click)="f.ansVisible = true">
                            <ion-icon name="add"></ion-icon>
                        </ion-button>
                        <ion-button slot="end" *ngIf="f.ansVisible" (click)="f.ansVisible = false" fill="clear">
                            <ion-icon name="remove"></ion-icon>
                        </ion-button>
                    </ion-item>
                    <ion-card-content *ngIf="f.ansVisible">
                        {{f.answer}}
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
