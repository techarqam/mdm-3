<app-menu-header name="{{name}}"></app-menu-header>
<ion-content>
    <ion-button (click)="launchLocationPage()">Launch</ion-button>

    <ion-grid>
        <ion-row>
            <ion-col size="6" size-md="2">
                <ion-card>
                    <ion-card-content>
                        <p class="mNum">{{products}}</p>
                        <p class="mText">Products</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="6" size-md="2">
                <ion-card>
                    <ion-card-content>
                        <p class="mNum">{{orders}}</p>
                        <p class="mText">Pending Orders</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col size="6" size-md="3">
                <ion-card>
                    <ion-card-content>
                        <p class="mNum">â‚¹ {{saleProfit | number:'1.0-0'}}</p>
                        <p class="mText">Sales Profits</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>


        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Sales Chart</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <canvas #doughnutCanvas></canvas>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Top Selling Products</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item *ngFor="let p of limitedProd | async">
                            <p slot="start">{{p.payload.doc.data().name}}</p>
                            <p slot="end"> {{p.payload.doc.data().sales}}</p>
                        </ion-item>
                    </ion-card-content>
                </ion-card>
            </ion-col>


        </ion-row>
    </ion-grid>
</ion-content>
