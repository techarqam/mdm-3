<app-modal-header></app-modal-header>

<ion-content>

    <ion-grid>`
        <ion-row>
            <ion-col size="12" size-md="8" offset-md="2">

                <ion-card>
                    <ion-card-content>


                        <form [formGroup]="this.mainService.master">

                            <ion-item>
                                <ion-label position="floating">Master Name</ion-label>
                                <ion-input type="text" (keyup.enter)="onSubmit()" formControlName="masterName">
                                </ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">Collection Name</ion-label>
                                <ion-input type="text"
                                    (ionChange)="checkDoc(this.mainService.master.value.collectionName)"
                                    (keyup.enter)="onSubmit()" formControlName="collectionName">
                                </ion-input>
                            </ion-item>
                            <ion-badge color="danger" class="ion-margin-vertical" *ngIf="docExists">Collection
                                Already exists</ion-badge>

                            <ion-button class="ion-margin-vertical" [disabled]="checkingDoc" expand="full"
                                (click)="onSubmit()">
                                {{btnText}}
                            </ion-button>


                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
