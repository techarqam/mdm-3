<app-back-header name="{{master.masterName | titlecase}}"></app-back-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card (click)="gtSlaveFields()">
          <ion-card-header>
            <ion-card-title>
              {{master.masterName | titlecase}} Fields
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col size="12" size-md="6">
        <ion-card (click)="gtSlaveData()">
          <ion-card-header>
            <ion-card-title>
              {{master.masterName | titlecase}} Data
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
