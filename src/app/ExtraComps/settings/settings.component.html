<app-menu-header name="{{name}}"></app-menu-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <form [formGroup]="this.commonService.settings">
              <ion-item lines="none">
                <p slot="start">Store Visibility</p>
                <ion-toggle slot="end" formControlName="visibility" [disabled]="unVerified" [checked]="visible"
                  (ionChange)="toggleVisibility(this.commonService.settings.value.visibility)"></ion-toggle>
              </ion-item>
            </form>
            <ion-button class="ion-float-right" fill="clear" (click)="gtChangePass()">Change Password</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
