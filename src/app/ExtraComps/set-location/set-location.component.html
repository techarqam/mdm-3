<ion-toolbar color="primary">
  <ion-buttons slot="end">
    <ion-button (click)="close()">Cancel</ion-button>
  </ion-buttons>
  <ion-buttons right>
    <ion-button [disabled]="saveDisabled" (click)="save()">Save</ion-button>
  </ion-buttons>
</ion-toolbar>

<form [formGroup]="this.commonService.location">
  <ion-searchbar formControlName="query" (ionInput)="searchPlace(this.commonService.location.value.query)">
  </ion-searchbar>
</form>

<ion-list>
  <ion-item *ngFor="let place of places" (click)="selectPlace(place)">{{place.description}}</ion-item>
</ion-list>


<ion-content>

  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>

  <div #map id="map">
    <ion-spinner></ion-spinner>
  </div>

</ion-content>
