<app-menu-header name="Change Password"></app-menu-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">

        <ion-card>
          <ion-card-header>
            <ion-card-title color="primary">Sign In to ALO Admin</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="this.authService.changePass">

              <ion-item>
                <ion-label position="floating">Current Password</ion-label>
                <ion-input type="password" formControlName="oldPass"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">New Password</ion-label>
                <ion-input type="password" formControlName="newPass"></ion-input>
              </ion-item>


              <ion-item>
                <ion-label position="floating">Re-Enter New Password</ion-label>
                <ion-input type="password" formControlName="newPassConfirm"></ion-input>
              </ion-item>


              <ion-button class="ion-margin-vertical" expand="full" (click)="onSubmit()">Change Password
              </ion-button>
            </form>

          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
